<div class="container">
    <div class="school">
        <h2>ШКОЛА АСТРОЛОГИИ<br/> АКАДЕМИЯ ДЖЙОТИШ ЭТО</h2>
        <div class="tabs-content" id="tabs">
            <div class="row">
                <div class="col tabs-item">
                    <div class="tabs-text">
                        <foreach school>
                            <button class="btn btn-link tabs-btn button-{.id}" v-on:click="show({.id})" v-bind:class="{active: isActive{.id}}">
                                <span class="cifr" v-bind:class="{active: isActive{.id}}">{.number}</span>
                                <p v-bind:class="{'active-text': isActive{.id}}">{.title}</p>
                                <i class="tabs-dot dot-pos{.id}" v-bind:class="{'active-dot': isActive{.id}}"></i>
                            </button>
                            <div id="tabs-text">
                                <div class="tabs-item-text" v-if="tshow == {.id}">{.text}</div>
                            </div>
                        </foreach>
                    </div>
                </div>
            </div>
        </div>
        <div class="tabs-content-mobile" id="tabs-mobile">
            <div class="swiper-container tabs-carusel">
                <div class="swiper-wrapper">
                    <foreach school>
                        <div class="swiper-slide tabs-item">
                            <span class="cifr">{.number}</span>
                            <p class="tabs-title">{.title}</p>
                            <div class="tabs-item-text">{.text}</div>
                        </div>
                    </foreach>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
            </div>
        </div>
    </div>
</div>
