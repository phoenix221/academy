<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">
                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>
                    <div class="modal-body">
                        <slot name="body">
                            default body
                        </slot>
                    </div>
                    <div class="modal-footer">
                        <slot name="footer">
                            <button class="modal-default-button btn btn-link" @click="$emit('close')">
                                Закрыть
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>
<div class="container">
    <div class="teacher" id="teacher">
        <img class="mx-auto d-block img-star" src="/images/images/star.png" alt="">
        <h3>ПРЕПОДАВАТЕЛИ АКАДЕМИИ ДЖЙОТИШ</h3>
        <div class="row">
            <foreach teacher_list>
                <div class="col-lg-6 col-sm-12 teacher-items">
                    <img src="{.image}" alt="{.name}">
                    <p class="teacher-pos">{.position}</p>
                    <button class="btn btn-link" id="show-modal" v-on:click="showModal{.id} = true">{.name}</button>
                    <p>{.small_text}</p>
                </div>
                <modal v-if="showModal{.id}" @close="showModal{.id} = false">
                    <h4 slot="header">{.name}</h4>
                    <div slot="body">{.text}</div>
                </modal>
            </foreach>
        </div>
    </div>
</div>
<div class="container">
    <hr>
</div>
